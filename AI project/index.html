<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.A.R.V.I.S</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    
    <div class="arc-reactor">
        <div class="outer-ring"></div>
        <div class="middle-ring"></div>
        <div class="inner-ring"></div>
        <div class="net-pattern">
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50" r="30" stroke="cyan" stroke-width="0.5" fill="none" />
                <circle cx="50" cy="50" r="20" stroke="cyan" stroke-width="0.5" fill="none" />
                <circle cx="50" cy="50" r="10" stroke="cyan" stroke-width="0.5" fill="none" />
                <path d="M50 20 L50 80" stroke="cyan" stroke-width="0.5" />
                <path d="M20 50 L80 50" stroke="cyan" stroke-width="0.5" />
                <path d="M35 35 L65 65" stroke="cyan" stroke-width="0.5" />
                <path d="M35 65 L65 35" stroke="cyan" stroke-width="0.5" />
            </svg>
        </div>
        <div class="core"></div>
    </div>
   <div class="all-btn">
    <button id="start">vr start</button>
    <button id="end">vr end</button>
    <button id="speak"> speak out</button>
   </div> 


    <script src="index.js"></script>
</body>
</html>
